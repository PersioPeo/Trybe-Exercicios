<!--O formulário deverá permitir que o usuário insira os seguintes campos:
Nome Completo:
Limitado entre 10 e 40 caracteres.
E-mail:
Limitado entre 10 e 50 caracteres.
Destino Preferido:
4 opções: Cidade, Campo, Praia, Montanhas.
Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
Limite de 500 caracteres.
Qual a melhor data para realizar sua viagem?
Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html e Css Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="container">
            <form action="" method="get">
                <label for="IdNome">Nome  :</label>
                <input type="text" id="IdNome"><br>
                <label for="IdEmail">E-mail:</label>
                <input type="text" id="IdEmail"><br>
                <div>
                    <label for="">Destino Preferido:</label>
                </div>
                <section id="IdCheck">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="op">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Cidade
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="op">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Campo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="op">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Praia 
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="op">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Montanhas 
                        </label>
                    </div>
                      
                </section> 
                <section id="idResposta">
                    <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Coloque sua resposta aqui" id="floatingTextarea" rows="15" cols="80"></textarea>
                        </div>
                </section>      
            </form>

        </section>


    </main>
    <footer>

    </footer>
</body>
</html>
